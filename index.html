<!DOCTYPE html>

<!-- 
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-auto" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Page Title -->
  <title>Hussein Sihat</title>
  <link rel="icon" type="image/x-icon" href="images/avatar.png" />

  <!-- Meta Description -->
  <meta name="description" content="Official links and info for Hussein Sihat program" />

  <!-- Keywords -->
  <meta name="keywords" content="Hussein Sihat, UTHM, Health, Program, Social Media" />

  <!-- Canonical URL -->
  <link rel="canonical" href="https://yourwebsite.com" />

  <!-- Author -->
  <meta name="author" content="Hussein Sihat Team" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/brands.css" />

  <style>
    /* Blue themed background */
    body {
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #f0f4f8;
      margin: 0;
      min-height: 100vh;
    }

    /* Container & column adjustments */
    .container {
      max-width: 480px;
      margin: 2rem auto 4rem auto;
      background: rgba(255 255 255 / 0.07);
      border-radius: 16px;
      padding: 2rem 1.5rem 3rem;
      box-shadow: 0 0 20px rgb(25 56 119 / 0.6);
    }

    .column {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Avatar */
    .avatar {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.7);
      margin-bottom: 1.25rem;
      border: 4px solid #61dafb;
    }

    /* Header name */
    h1 > div {
      font-size: 2.4rem;
      font-weight: 800;
      margin-bottom: 0.2rem;
      letter-spacing: 1.5px;
      color: #ffffff;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.45);
    }

    /* Bio/description */
    p {
      font-weight: 500;
      font-size: 1.1rem;
      color: #d0e6ff;
      margin-bottom: 2rem;
      text-align: center;
      letter-spacing: 0.1em;
    }

    /* Collapsible style */
    .collapsible {
      background-color: #1a73e8;
      color: white;
      cursor: pointer;
      padding: 14px 18px;
      width: 100%;
      border: none;
      border-radius: 12px;
      text-align: left;
      font-size: 1.15rem;
      font-weight: 600;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 3px 8px rgb(26 115 232 / 0.6);
      transition: background-color 0.3s ease;
    }

    .collapsible:hover {
      background-color: #1669c1;
    }

    .collapsible:after {
      content: "\25bc";
      font-size: 1.2rem;
      transform: rotate(0deg);
      transition: transform 0.3s ease;
      margin-left: 8px;
    }

    .collapsible.active:after {
      transform: rotate(180deg);
    }

    /* Collapsible content */
    .content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.35s ease;
      background: rgba(255 255 255 / 0.08);
      border-radius: 0 0 12px 12px;
      margin-bottom: 16px;
      padding: 0 16px;
    }

    /* Link buttons inside collapsible */
    .button-stack {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 14px;
      padding-bottom: 14px;
    }

    /* Colored buttons per brand */
    a.button {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 20px;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 10px;
      color: #fff;
      text-decoration: none;
      box-shadow: 0 3px 8px rgb(0 0 0 / 0.15);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    a.button:hover {
      transform: translateY(-2px);
      box-shadow: 0 7px 15px rgb(0 0 0 / 0.3);
    }

    /* Brand colors and icons */
    a.button-tiktok {
      background: linear-gradient(45deg, #69C9D0, #EE1D52);
    }

    a.button-instagram {
      background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
    }

    a.button-googleform {
      background: #4285f4;
    }

    a.button-linkpreview {
      background: #6f42c1;
      flex-direction: column;
      padding: 14px 18px;
    }

    a.button-linkpreview img {
      width: 100%;
      border-radius: 8px;
      margin-top: 8px;
      box-shadow: 0 3px 10px rgb(0 0 0 / 0.2);
    }

    /* Carousel container */
    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 12px;
      padding: 8px 0;
      scrollbar-width: thin;
      scrollbar-color: #3b82f6 #dbeafe;
    }

    .carousel::-webkit-scrollbar {
      height: 8px;
    }

    .carousel::-webkit-scrollbar-thumb {
      background-color: #3b82f6;
      border-radius: 4px;
    }

    .carousel-item {
      scroll-snap-align: start;
      min-width: 220px;
      max-width: 220px;
      background: #1a237e;
      border-radius: 12px;
      padding: 14px 16px;
      box-shadow: 0 4px 10px rgb(0 0 0 / 0.3);
      color: white;
      flex-shrink: 0;
      user-select: none;
      transition: transform 0.2s ease;
    }

    .carousel-item:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgb(0 0 0 / 0.5);
    }

    .carousel-item a {
      color: #bbdefb;
      font-weight: 700;
      text-decoration: none;
    }

    .carousel-item a:hover {
      text-decoration: underline;
    }

    /* Image containers for program layouts */
    .program-image {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: contain;
      border-radius: 14px;
      box-shadow: 0 4px 14px rgb(0 0 0 / 0.3);
      margin-bottom: 14px;
      background: #f0f4ff;
      cursor: default;
    }

    /* Google Maps preview container */
    .map-preview {
      position: relative;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgb(0 0 0 / 0.4);
      margin-bottom: 18px;
    }

    .map-preview iframe {
      border: 0;
      width: 100%;
      height: 200px;
      border-radius: 14px;
      pointer-events: none;
      user-select: none;
    }

    /* Button icons */
    .icon {
      width: 24px;
      height: 24px;
      flex-shrink: 0;
      filter: drop-shadow(0 0 1px rgba(0, 0, 0, 0.4));
    }

    /* Footer */
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #b9d3ff;
      margin-top: 1rem;
    }

    footer a {
      color: #90caf9;
      text-decoration: none;
      font-weight: 600;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <script>
    // Collapsible functionality
    const collapsibles = document.querySelectorAll(".collapsible");
    collapsibles.forEach((btn) => {
      btn.addEventListener("click", function () {
        this.classList.toggle("active");
        const content = this.nextElementSibling;
        if (content.style.maxHeight) {
          content.style.maxHeight = null;
        } else {
          content.style.maxHeight = content.scrollHeight + "px";
        }
      });
    });
  </script>
