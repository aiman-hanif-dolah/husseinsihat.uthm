  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #fefefe;
      color: #333;
      margin: 0;
      padding: 20px;
      max-width: 480px;
      margin-left: auto;
      margin-right: auto;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      display: block;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 20px;
      object-fit: cover;
      border: 3px solid #1976d2;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 1.9rem;
      color: #1976d2;
    }

    .collapsible {
      background-color: #1976d2;
      color: white;
      cursor: pointer;
      padding: 14px 20px;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 1.1rem;
      border-radius: 8px;
      margin-bottom: 8px;
      font-weight: 600;
      user-select: none;
    }

    .collapsible::after {
      content: '\25bc';
      float: right;
      margin-left: 10px;
      transition: transform 0.3s ease;
    }

    .collapsible.active::after {
      transform: rotate(180deg);
    }

    .content {
      padding: 0 20px 20px 20px;
      display: none;
      overflow: hidden;
      background-color: #f0f4f8;
      border-radius: 0 0 8px 8px;
      margin-bottom: 15px;
    }

    a.link-item {
      display: flex;
      align-items: center;
      padding: 10px 0;
      text-decoration: none;
      color: #1976d2;
      font-weight: 500;
      border-bottom: 1px solid #d9e3f0;
      transition: color 0.2s ease;
    }

    a.link-item:hover {
      color: #0d47a1;
    }

    .link-preview {
      margin-left: auto;
      width: 80px;
      height: 45px;
      border-radius: 4px;
      object-fit: cover;
      box-shadow: 0 0 5px rgb(25 118 210 / 0.4);
      border: 1px solid #1976d2;
    }

    .img-1by1 {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 8px;
      margin-top: 10px;
      box-shadow: 0 2px 5px rgb(25 118 210 / 0.3);
      border: 1px solid #1976d2;
    }

    iframe.map-embed {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      box-shadow: 0 2px 5px rgb(25 118 210 / 0.3);
    }

    /* Footer */
    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #888;
      margin-top: 40px;
    }

    footer a {
      color: #1976d2;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>

  <script>
    // Collapsible functionality
    document.querySelectorAll(".collapsible").forEach((button) => {
      button.addEventListener("click", () => {
        button.classList.toggle("active");
        const content = button.nextElementSibling;
        if (content.style.display === "block") {
          content.style.display = "none";
        } else {
          content.style.display = "block";
        }
      });
    });
  </script>
